{% extends 'base.html'%}

{%block title %} Playing Boggle {% endblock %}

{%block main%}

<table>
{%for value in session['game_board']%}
<tr>
    {%for val in value%}
        <td>{{val}}</td>
    {% endfor %}
</tr>
{% endfor %}
</table>

<form action="/check">
    <input type="text" name="Guess">
    <label>Guess</label>
    <button type="submit">Enter</button>
</form>
{% endblock %}
